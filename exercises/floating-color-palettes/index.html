<!DOCTYPE html>

        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="color-palette">
            <h2>Color Palettes</h2>
            <h4 class="color" id="color-1">#E0AFA0</h4>

        <div class="color-palette">

            <h4 class="color" id="color-5">#C45AB3</h4>
            <h4 class="color" id="color-6">#631A86</h4>

        <div class="color-palette">
            <h2>Color Palettes</h2>
            <h4 class="color" id="color-7">#EF476F</h4>
            <h4 class="color" id="color-8">#FFD166</h4>
            <h4 class="color" id="color-9">#06D6A0</h4>
