<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>>imited Daily Planner</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="morning">
            <h2>MORNING</h2>
            <ul>
                <li class="completed important">Wake up</li>
                <li>Brush Teeth</li>
                <li class="completed important">Eat Breakfast</li>
            </ul>
            
            <a href="#" class="button">Reset All</a>
            <a href="#" class="button">Complete</a>
        </div>
        
        <div id="afternoon">
            <h2>AFTEROON</h2>
            <ul>
                <li class="completed important">Go to work</li>
                <li>Talk to superviser</li>
                <li class=completed important>Clock in</li>
                <li class=completed important>Make preparation for work</li>
            </ul>

            <a href="#" class="button">Reset All</a>
            <a href="#" class="button">Complete</a>
        </div>
        
        <div id="evening">
            <h2>EVENING</h2>
            <ul>
                <li class="completed important">Clock Out</li>
                <li class="completed important">Drive home</li>
                <li>Take a shower</li>
                <li class="completed important">Go to sleep</li>
            </ul>
            
            <a href="#" class="button">Reset All</a>
            <a href="#" class="button">Complete</a>
        </div>    
    </body>
</html>
