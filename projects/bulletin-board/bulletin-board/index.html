<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it-blue">
                <h2> To do list</h2>
                <ul>
                    <li>Take out the dog</li>
                    <li>Make dinner</li>
                    <li>Throw away the trash</li>
                </ul>    
            </div>

            <div class="post-it-yellow">
                <h2>Be postive in life.</h2>
            </div>
            
            <div class="post-it-image">
                <img src="images/smart.webp"alt="pug"width="200">    
            </div> 

            <br>
            
            <div class="post-it-purple">
                <p>
                    Don't forget to take the trash out before you leave 
                </p>    
            </div> 
            
            <div class="post-it-yellow">
                <h2>Believe in your dream's and dont give up.</h2>
            </div>

            <div class="post-it-green">
                <h2>Grocery list</h2>
                <ul>
                    <li>Milk</li>
                    <li>Meat</li>
                    <li>plastice plates</li>
                    <li>Paper towels</li>
                </ul>    
            </div>
    </body>
</html>
